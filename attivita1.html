<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATTIVITA' 1</title>
</head>
<body>
    <script>
        function setup() {
            createCanvas(600, 600)
            angleMode(DEGREES)
        }

        function draw() {
            background(255, 0, 0)

            fill(0, 255, 0)
            strokeWeight(3)
            circle(100, 100, 100)

            fill(0, 255, 0)
            rect(350, 50, 200, 100)

            
            fill(255, 255, 255)
            circle(300, 400, 350)

            fill(0, 0, 255)
            circle(300, 400, 250)

            fill(255, 255, 255)
            circle(300, 400, 150)

            fill(0, 0, 255)
            circle(300, 400, 50)

        }
    </script>

    <script src="p5.min.js"></script>
</body>
</html>
