<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATTIVITA' 3</title>
    <style>
        main{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <script src="../static/js/p5.min.js"></script>
    <script>
        

        let x , y, start, end;

        function setup() {
            createCanvas(500, 500)
            background(250, 0, 0)
            angleMode(DEGREES)
        }

        function draw() {
            background(250, 0, 0);//aggiornamento dello sfondo

            //faccia
            strokeWeight(3)
            fill(255,255,0)
            circle(250, 250, 400)

            //occhi
            fill(255,255,255)
            circle(180, 180, 90)
            circle(320, 180, 90)

            //pupille
            fill(0o0);
            x = map(mouseX, 0, 500, -8, 8)
            y = map(mouseY, 0, 500, -18, 18)
            circle(180 + x, 180 + y, 40)
            circle(320 + x, 180 + y, 40)
            
            // Sorriso interattivo
            noFill();
            start = 0 //inizio smile
            end = map(mouseX, 0, width, 0, 180); //fine smile
            //controlli per limitare il sorriso
            if (end > 180) {
                end = 180; 
            }
            else if(end < 0){
                end = 0;
            }
            arc(250, 300, 250, 150, start, end);
            

        }
    
    </script>
</body>
</html>
