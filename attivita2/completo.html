<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATTIVITA' 2</title>
</head>
<body>
    <script src="../static/js/p5.min.js"></script>
        <script> 
            function setup(){
                createCanvas(600, 600)
                angleMode(DEGREES)
                background(255, 0, 0)
            }

             function draw(){
                // Mappa la posizione orizzontale del mouse (mouseX) a un valore di colore tra 0 e 255
                let bgColor = map(mouseX, 0, 600, 0, 255);
                background(10, bgColor, 250); // Aggiorna il colore di sfondo in base alla posizione del mouse
                noFill() // Rimuove il riempimento per le forme, disegnando solo i contorni
                stroke(0, 0, 0) // Imposta il colore del bordo su nero
                strokeWeight(5) // Imposta lo spessore del bordo a 5 pixel

                // Disegna un arco al centro della tela (300, 250) con una larghezza di 200 pixel.
                // L'altezza dell'arco Ã¨ controllata dalla posizione verticale del mouse (mouseY)
                arc(300, 250, 200, mouseY, 31, 150)
            }
        </script>   
</body>
</html>
